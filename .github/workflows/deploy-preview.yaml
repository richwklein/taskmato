name: Deploy PR previews
on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/code-build.yaml
    secrets: inherit

  deploy:
    if: github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: 10.10.0 # Keep this in sync with the version in .tool-versions
          run_install: false

      - name: Install Netlify
        run: pnpm add netlify-cli@21.3.0 -g

      - name: Deploy to Netlify
        run: |
          netlify deploy \
            --dir dist \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_API_TOKEN }} \
            --json \
            > deploy_output.json

      - name: Extract deploy URL
        run: |
          deploy_url=$(jq -r '.deploy_url' deploy_output.json)
          echo "deploy_url=$deploy_url" >> $GITHUB_ENV

      - name: 'Comment deployment URL on PR'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: deploy_url
          message: |
            A preview deployment has been created for this branch. You can view it [here](${{ env.deploy_url }}).
