version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    cooldown:
      default-days: 5
    open-pull-requests-limit: 20
    groups:
      github-actions:
        patterns:
          - '*'
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    cooldown:
      default-days: 5
      semver-major-days: 30
      semver-minor-days: 7
      semver-patch-days: 3
    open-pull-requests-limit: 20
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
    groups:
      react:
        patterns:
          - 'react'
          - 'react-*'
          - '@react/*'
          - '@types/react'
          - '@types/react-*'
      mui:
        patterns:
          - '@emotion/*'
          - '@mui/*'
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@eslint/*'
          - 'typescript-eslint'
          - '@typescript-eslint/*'
          - '@vitest/eslint-*'
      prettier:
        patterns:
          - 'prettier'
          - 'prettier-*'
          - '@prettier/*'
      typescript:
        patterns:
          - 'typescript'
          - 'typescript-eslint'
          - '@typescript-eslint/*'
          - 'tslib'
          - 'ts-node'
      vitest:
        patterns:
          - 'jsdom'
          - 'vitest'
          - 'vitest-*'
          - '@vitest/*'
          - '@testing-library/*'
