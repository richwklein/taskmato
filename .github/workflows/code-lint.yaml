name: Format and Lint
on:
  pull_request:

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Code
        uses: ./.github/actions/setup-node-pnpm

      - name: Check formatting
        if: always()
        run: pnpm format:check

      - name: Check lint
        if: always()
        run: pnpm lint:check
