version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    groups:
      github-actions:
        patterns:
          - '*'
    schedule:
      interval: daily
    open-pull-requests-limit: 20
  - package-ecosystem: npm
    directory: '/'
    groups:
      react:
        patterns:
          - 'react'
          - 'react-*'
          - '@react/*'
      mui:
        patterns:
          - '@emotion/*'
          - '@mui/*'
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@eslint/*'
          - 'typescript-eslint'
          - '@typescript-eslint/*'
          - '@vitest/eslint-*'
      prettier:
        patterns:
          - 'prettier'
          - 'prettier-*'
          - '@prettier/*'
      typescript:
        patterns:
          - 'typescript'
          - 'typescript-eslint'
          - '@typescript-eslint/*'
          - '@types/*'
          - 'tslib'
          - 'ts-node'
      vitest:
        patterns:
          - 'jsdom'
          - 'vitest'
          - 'vitest-*'
          - '@vitest/*'
          - '@testing-library/*'
    schedule:
      interval: daily
    allow:
      - dependency-type: 'all'
    ignore:
      - update-types:
          - 'version-update:semver-patch'
    open-pull-requests-limit: 20

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    security-updates-only: true
