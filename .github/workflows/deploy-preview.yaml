name: Deploy PR previews
on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/code-build.yaml
    secrets: inherit

  deploy:
    if: github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    needs: build
    env:
      PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
      ARTIFACT_NAME: ${{ needs.build.outputs.artifact_name }}
      ARTIFACT_PATH: ${{ needs.build.outputs.artifact_path }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Tools & Dependencies
        uses: ./.github/actions/setup-code

      - name: Download build artifacts
        id: download
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}

      - name: Deploy to Netlify
        run: |
          pnpm exec netlify deploy \
            --dir ${{ env.ARTIFACT_PATH }} \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_API_TOKEN }} \
            --json \
            > deploy_output.json

      - name: Extract deploy URL
        run: |
          deploy_url=$(jq -r '.deploy_url' deploy_output.json)
          echo "deploy_url=$deploy_url" >> $GITHUB_ENV

      - name: 'Comment on PR'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-preview
          message: |
            A preview of #${{ env.PULL_REQUEST_NUMBER }} is ready!

            :rocket: You can view the preview at ${{ env.deploy_url }}.

            :warning: This is a preview deployment and should not be considered production-ready. Please note that this deployment is not permanent and may be removed at any time.

            This was generated from the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
