name: Deploy PR Preview
on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

env:
  PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
  REPOSITORY: ${{ github.repository}}
  RUN_ID: ${{ github.run_id }}
  COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
  ARTIFACT_NAME: 'build-artifacts'
  ARTIFACT_PATH: 'dist'

jobs:
  build:
    uses: ./.github/workflows/code-build.yaml
    secrets: inherit

  deploy:
    if: github.event.pull_request.head.repo.fork == false && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Tools & Dependencies
        uses: ./.github/actions/setup-code

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}

      - name: Deploy to Netlify
        run: |
          pnpm exec netlify deploy \
            --dir ${{ env.ARTIFACT_PATH }} \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_API_TOKEN }} \
            --json \
            > deploy_output.json

      - name: Extract deploy URL
        run: |
          deploy_url=$(jq -r '.deploy_url' deploy_output.json)
          echo "DEPLOY_URL=$deploy_url" >> $GITHUB_ENV

      - name: 'Comment on PR'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-preview
          message: |
            <h3>A preview of #${{ env.PULL_REQUEST_NUMBER }} is ready!</h3>

            :rocket: You can view the preview at ${{ env.DEPLOY_URL }}.

            This is a preview deployment and should not be considered production-ready. Please note that this deployment is not permanent and may be removed at any time.

            This was generated in [workflow #${{ env.RUN_ID }}](https://github.com/${{ env.REPOSITORY }}/actions/runs/${{ env.RUN_ID }}) for commit [${{ env.COMMIT_SHA }}](https://github.com/${{ env.REPOSITORY }}/commit/${{ env.COMMIT_SHA }}).
